{% extends 'projects/base.html' %}
{% load static %}

{% block navbar_class %}
navbar-dark bg-white sticky-top custom-sticky-navbar
{% endblock navbar_class %}

{% block content %}

<style>
    .custom-checkbox {
        position: relative;
        cursor: pointer;
        padding-left: 25px;
        display: inline-block;
        user-select: none;
    }

    .custom-checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: #ccc;
        border-radius: 3px;
    }

    .custom-checkbox input:checked~.checkmark {
        background-color: orange;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .custom-checkbox input:checked~.checkmark:after {
        display: block;
    }

    .custom-checkbox .checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12  text-center my-5">
            <h1 style="color: orange;font-weight: 900;font-size: 70px;">Get in touch!</h1>
        </div>
    </div>
    <div class="row ">
        <div class="col-12 col-md-6 col-lg-6 text-center">
            <img src="{% static 'projects/contact.jpg' %}" class="img-fluid" style="height: 100%;width: 100%;">
        </div>
        <div class="col-6 text-center">
            <form method="POST" action="" style="width: 26rem;" class="mt-5">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="text" name="name" class="form-control" required />
                    <label class="form-label">Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control" required />
                    <label class="form-label">Email address</label>
                </div>

                <div class="form-outline mb-4">
                    <textarea class="form-control" name="message" rows="4" required></textarea>
                    <label class="form-label">Message</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                    <label class="custom-checkbox">Send me a copy of this message
                        <input type="checkbox" name="send_copy" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-warning btn-block mb-4">Send</button>
            </form>
            {% if form_submitted %}
            <div style="
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        -shadow: 0px 0px 10px rgba(0,0,0,0.1);
            ">
                ✅ تم إرسال رسالتك بنجاح!
            </div>

            <script>
                // نخفي التنبيه بعد 5 ثواني
                setTimeout(() => {
                    document.querySelector('div[style*="position: fixed"]').remove();
                }, 5000);
            </script>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
